<!DOCTYPE html>
<html lang="zh-TW">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Caramel Heart Tracker</title>
    
    <!-- 加入主畫面圖示設定 -->
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Savings">
    <style>
        :root {
            --cream: #FFFDF9;
            --latte: #F5EBE0;
            --caramel: #D4A373;
            --cocoa: #5E3008; 
            --soft-brown: #8E735B;
        }

        body {
            font-family: 'Quicksand', 'Noto Sans TC', sans-serif;
            background-color: var(--latte);
            color: var(--cocoa);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .kawaii-card {
            background: var(--cream);
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(96, 56, 19, 0.08);
            border: 2px solid #FFFFFF;
            position: relative;
        }

        .savings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 12px;
        }

        .grid-item {
            aspect-ratio: 1 / 1;
            background: #FFFFFF;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1.5px solid #F0EAD6;
            color: var(--soft-brown);
            cursor: pointer;
        }

        .grid-item.completed {
            background-color: var(--caramel);
            border-color: var(--caramel);
            color: #FFFFFF; 
            transform: scale(0.95);
        }

        .nav-item {
            transition: all 0.3s ease;
            color: var(--cocoa);
            opacity: 0.4;
            font-weight: 700;
        }
        .nav-item.nav-active {
            opacity: 1;
            background-color: var(--cocoa);
            color: var(--cream);
            box-shadow: 0 4px 10px rgba(96, 56, 19, 0.2);
        }

        .modal {
            transition: all 0.3s ease;
            pointer-events: none;
            opacity: 0;
            backdrop-filter: blur(5px);
            z-index: 100;
        }
        .modal.active {
            pointer-events: auto;
            opacity: 1;
        }

        .heart-filling-container {
            width: 80px;
            height: 80px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .base-heart { fill: #EAE0D5; }
        .fill-heart { fill: var(--caramel); transition: all 1s cubic-bezier(0.4, 0, 0.2, 1); }

        .heart-particle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            color: var(--caramel);
            filter: drop-shadow(0 0 12px rgba(212, 163, 115, 0.6));
            opacity: 0;
        }

        @keyframes heartPulseCenter {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            40% { transform: translate(-50%, -50%) scale(1.6); opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(1.4); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.4); opacity: 1; }
        }

        .pulse-active { animation: heartPulseCenter 0.7s ease-out forwards; }
        .fly-to-target { transition: all 0.8s cubic-bezier(0.5, 0, 0.5, 1); }
        .btn-hover:active { transform: scale(0.95); }

        .settings-panel {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 20px;
            border: 1.5px solid #F0EAD6;
        }
    </style>
</head>
<body class="pb-36">

    <header class="p-8 pt-12 flex flex-col items-center">
        <div class="relative flex items-center gap-2">
            <span class="text-[11px] font-bold tracking-[0.2em] text-stone-400 uppercase">Total Savings</span>
            <div class="w-3 h-3 text-caramel opacity-80">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            </div>
        </div>
        <div class="flex items-baseline gap-1 mt-1">
            <span class="text-5xl font-bold tracking-tight text-cocoa" id="header-total">0</span>
            <span class="text-xs font-bold text-caramel uppercase">TWD</span>
        </div>
    </header>

    <main class="px-6 space-y-6">
        <!-- Tab 1: 50. -->
        <section id="pane-1" class="tab-pane">
            <div class="kawaii-card p-6 mb-6 flex items-center justify-between">
                <div class="flex-1">
                    <h2 class="text-lg font-bold text-cocoa mb-1">50元小錢袋</h2>
                    <div class="flex items-center gap-2">
                        <span class="text-2xl font-bold text-caramel" id="m1-percentage">0%</span>
                        <span class="text-[10px] font-bold text-stone-400 uppercase tracking-widest">Completed</span>
                    </div>
                </div>
                <div class="heart-filling-container" id="heart-target-1">
                    <svg viewBox="0 0 24 24" width="65" height="65">
                        <defs><clipPath id="clip-m1"><rect id="m1-fill-rect" x="0" y="24" width="24" height="0" /></clipPath></defs>
                        <path class="base-heart" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        <path class="fill-heart" clip-path="url(#clip-m1)" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </div>
            </div>
            <div id="m1-grid" class="savings-grid"></div>
        </section>

        <!-- Tab 2: 365. -->
        <section id="pane-2" class="tab-pane hidden">
            <div class="kawaii-card p-6 mb-6 flex items-center justify-between">
                <div>
                    <p class="text-[10px] font-bold tracking-widest uppercase text-stone-400">Daily Challenge</p>
                    <h2 class="text-2xl font-bold text-cocoa">365天存錢罐</h2>
                    <div class="mt-2 flex items-center gap-2">
                        <span class="text-3xl font-bold text-caramel" id="m2-total">0</span>
                        <span class="text-[10px] text-soft-brown font-bold uppercase">Accumulated</span>
                    </div>
                </div>
                <div class="heart-filling-container" id="heart-target-2">
                    <svg viewBox="0 0 24 24" width="65" height="65">
                        <defs><clipPath id="clip-m2"><rect id="m2-fill-rect" x="0" y="24" width="24" height="0" /></clipPath></defs>
                        <path class="base-heart" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        <path class="fill-heart" clip-path="url(#clip-m2)" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </div>
            </div>
            <div id="m2-grid" class="savings-grid"></div>
        </section>

        <!-- Tab 3: Idol. -->
        <section id="pane-3" class="tab-pane hidden">
            <div class="kawaii-card p-8 mb-6">
                <div class="flex justify-between items-center mb-6">
                    <input id="idol-name" type="text" placeholder="輸入偶像名稱" class="flex-1 bg-transparent border-none focus:ring-0 text-xl font-bold text-cocoa placeholder:text-stone-300">
                    <div class="heart-filling-container" id="heart-target-3">
                        <svg viewBox="0 0 24 24" width="65" height="65">
                            <defs><clipPath id="clip-m3"><rect id="m3-fill-rect" x="0" y="24" width="24" height="0" /></clipPath></defs>
                            <path class="base-heart" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            <path class="fill-heart" clip-path="url(#clip-m3)" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                </div>

                <div class="my-6 py-6 border-y border-dashed border-latte text-center">
                    <div id="goal-ui-setup" class="flex flex-col items-center">
                        <p class="text-[10px] font-bold text-stone-400 mb-4 tracking-widest uppercase">Target Goal</p>
                        <div class="flex items-center gap-2">
                            <span class="text-xl font-bold text-caramel">$</span>
                            <input id="goal-input" type="number" placeholder="0000" class="w-28 bg-transparent border-none focus:ring-0 text-2xl font-bold text-center text-cocoa">
                            <button onclick="saveGoal()" class="bg-cocoa text-cream text-[10px] font-bold px-4 py-2 rounded-xl btn-hover">設定</button>
                        </div>
                    </div>
                    <div id="goal-ui-locked" class="hidden flex flex-col items-center">
                        <p class="text-[10px] font-bold text-caramel mb-2 tracking-widest uppercase">應援累積中</p>
                        <h2 class="text-5xl font-bold text-cocoa" id="m3-total-display">0</h2>
                        <p id="goal-diff-text" class="text-[11px] text-cocoa mt-2 font-bold"></p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button onclick="askConfirm('Idol', 10, 'Story')" class="p-4 bg-latte/40 rounded-2xl text-left btn-hover border border-white">
                        <p class="text-[9px] font-bold text-caramel mb-1 uppercase">Story</p>
                        <p class="text-xs font-bold text-cocoa">限時動態</p>
                        <p class="text-[10px] text-soft-brown font-bold mt-1">$10</p>
                    </button>
                    <button onclick="askConfirm('Idol', 30, 'FC')" class="p-4 bg-latte/40 rounded-2xl text-left btn-hover border border-white">
                        <p class="text-[9px] font-bold text-caramel mb-1 uppercase">FC</p>
                        <p class="text-xs font-bold text-cocoa">FC 更新</p>
                        <p class="text-[10px] text-soft-brown font-bold mt-1">$30</p>
                    </button>
                    <button onclick="askConfirm('Idol', 50, 'Post')" class="p-4 bg-latte/40 rounded-2xl text-left btn-hover border border-white">
                        <p class="text-[9px] font-bold text-caramel mb-1 uppercase">Post</p>
                        <p class="text-xs font-bold text-cocoa">發布貼文</p>
                        <p class="text-[10px] text-soft-brown font-bold mt-1">$50</p>
                    </button>
                    <button onclick="askConfirm('Idol', 100, 'Live')" class="p-4 bg-latte/40 rounded-2xl text-left btn-hover border border-white">
                        <p class="text-[9px] font-bold text-caramel mb-1 uppercase">Live</p>
                        <p class="text-xs font-bold text-cocoa">影音直播</p>
                        <p class="text-[10px] text-soft-brown font-bold mt-1">$100</p>
                    </button>
                </div>
            </div>
        </section>

        <!-- Tab 4: Set. -->
        <section id="pane-4" class="tab-pane hidden">
            <div class="space-y-6">
                <div class="kawaii-card p-8">
                    <h3 class="text-xs font-bold text-caramel uppercase tracking-widest mb-4">每日存錢提醒</h3>
                    <div class="settings-panel space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-bold text-cocoa">提醒時間</span>
                            <input type="time" id="reminder-time" class="bg-latte/50 px-3 py-1 rounded-lg border-none font-bold text-cocoa focus:ring-0">
                        </div>
                        <button id="notification-toggle" onclick="toggleNotifications()" class="w-full py-4 rounded-2xl text-xs font-bold uppercase transition-all btn-hover">
                            開啟提醒功能
                        </button>
                    </div>
                    <p class="text-[10px] text-stone-400 mt-4 leading-relaxed">
                        * 提醒功能需在 HTTPS 環境下運作。<br>
                        * 建議將此網頁「加入主畫面」後開啟。
                    </p>
                </div>

                <div class="kawaii-card p-8">
                    <h3 class="text-xs font-bold text-red-400 uppercase tracking-widest mb-4">危險區域</h3>
                    <button onclick="resetData()" class="w-full py-4 bg-red-50 text-red-400 rounded-2xl text-xs font-bold uppercase tracking-widest btn-hover border border-red-100">
                        清空所有儲蓄紀錄
                    </button>
                </div>

                <div class="text-center opacity-30">
                    <p class="text-[10px] text-stone-400 font-bold uppercase tracking-[0.4em]">Caramel Heart V2.4</p>
                </div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-10 left-1/2 -translate-x-1/2 w-[90%] max-w-sm h-14 bg-white/60 backdrop-blur-xl rounded-full flex justify-around items-center px-2 z-40 shadow-2xl border border-white/50">
        <button onclick="switchTab(1)" id="n-1" class="nav-item nav-active flex-1 h-10 mx-1 rounded-full flex items-center justify-center text-[11px] uppercase">50.</button>
        <button onclick="switchTab(2)" id="n-2" class="nav-item flex-1 h-10 mx-1 rounded-full flex items-center justify-center text-[11px] uppercase">365.</button>
        <button onclick="switchTab(3)" id="n-3" class="nav-item flex-1 h-10 mx-1 rounded-full flex items-center justify-center text-[11px] uppercase">Idol.</button>
        <button onclick="switchTab(4)" id="n-4" class="nav-item flex-1 h-10 mx-1 rounded-full flex items-center justify-center text-[11px] uppercase">Set.</button>
    </nav>

    <div id="modal" class="modal fixed inset-0 flex items-center justify-center p-10">
        <div class="absolute inset-0 bg-cocoa/30" onclick="closeModal()"></div>
        <div class="kawaii-card w-full max-w-xs p-8 relative z-10 text-center mx-auto">
            <h3 id="modal-title" class="text-sm font-bold text-cocoa mb-2">確認存入</h3>
            <p id="modal-desc" class="text-xs text-soft-brown mb-8 leading-relaxed"></p>
            <div class="flex gap-4">
                <button onclick="closeModal()" class="flex-1 py-3 text-[10px] font-bold text-stone-300 uppercase">取消</button>
                <button id="modal-btn" class="flex-1 py-3 bg-cocoa text-cream rounded-2xl text-[10px] font-bold uppercase btn-hover">確認</button>
            </div>
        </div>
    </div>

    <script>
        let state = { m1: [], m2: [], m3Total: 0, idolName: "", goal: 0, locked: false, activeTab: 1, reminderTime: "21:00", notificationsEnabled: false };
        const KEY = 'caramel_heart_v24';

        function init() {
            const data = localStorage.getItem(KEY);
            if (data) state = JSON.parse(data);
            
            document.getElementById('idol-name').value = state.idolName || "";
            document.getElementById('reminder-time').value = state.reminderTime || "21:00";
            document.getElementById('reminder-time').onchange = (e) => { state.reminderTime = e.target.value; save(); };
            
            renderGrids();
            updateUI();
            checkNotificationStatus();
            switchTab(state.activeTab || 1);
            
            setInterval(checkReminder, 60000);
        }

        function save() { localStorage.setItem(KEY, JSON.stringify(state)); }

        function checkNotificationStatus() {
            const btn = document.getElementById('notification-toggle');
            if (state.notificationsEnabled && Notification.permission === "granted") {
                btn.innerText = "提醒已開啟 ✓";
                btn.className = "w-full py-4 rounded-2xl text-xs font-bold uppercase bg-caramel text-white shadow-lg";
            } else {
                btn.innerText = "開啟提醒功能";
                btn.className = "w-full py-4 rounded-2xl text-xs font-bold uppercase bg-white text-cocoa border border-latte";
                state.notificationsEnabled = false;
            }
        }

        async function toggleNotifications() {
            if (state.notificationsEnabled) {
                state.notificationsEnabled = false;
                save();
                checkNotificationStatus();
                return;
            }

            const permission = await Notification.requestPermission();
            if (permission === "granted") {
                state.notificationsEnabled = true;
                new Notification("提醒設定成功！", { body: `每天 ${state.reminderTime} 會提醒你存愛心。` });
                save();
                checkNotificationStatus();
            } else {
                alert("請在系統設定中允許通知權限喔！");
            }
        }

        function checkReminder() {
            if (!state.notificationsEnabled || Notification.permission !== "granted") return;
            const now = new Date();
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            if (currentTime === state.reminderTime) {
                new Notification("存愛心時間到囉！", { body: "今天也要為夢想存下一顆焦糖愛心嗎？✨" });
            }
        }

        function renderGrids() {
            const g1 = document.getElementById('m1-grid');
            if (g1) {
                g1.innerHTML = '';
                for(let i=1; i<=365; i++) {
                    const done = state.m1.includes(i);
                    const div = document.createElement('div');
                    div.className = `grid-item ${done ? 'completed' : ''}`;
                    div.innerHTML = `<span class="opacity-40 mb-0.5">${i}</span><span class="font-bold">$50</span>`;
                    div.onclick = () => { if(!done) askConfirm('M1', 50, i); else uncheck('M1', i); };
                    g1.appendChild(div);
                }
            }
            const g2 = document.getElementById('m2-grid');
            if (g2) {
                g2.innerHTML = '';
                for(let i=1; i<=365; i++) {
                    const done = state.m2.includes(i);
                    const div = document.createElement('div');
                    div.className = `grid-item ${done ? 'completed' : ''}`;
                    div.innerHTML = `<span class="opacity-40 mb-0.5">D</span><span class="font-bold">$${i}</span>`;
                    div.onclick = () => { if(!done) askConfirm('M2', i, i); else uncheck('M2', i); };
                    g2.appendChild(div);
                }
            }
        }

        function updateUI() {
            const s1 = state.m1.length * 50;
            const s1Perc = (state.m1.length / 365) * 100;
            updateHeartFill('m1', s1Perc);
            document.getElementById('m1-percentage').innerText = Math.round(s1Perc) + '%';

            const s2 = state.m2.reduce((a,b)=>a+b, 0); 
            const s2Total = (1 + 365) * 365 / 2;
            const s2Perc = (s2 / s2Total) * 100;
            updateHeartFill('m2', s2Perc);
            document.getElementById('m2-total').innerText = s2.toLocaleString();

            const s3 = state.m3Total;
            document.getElementById('m3-total-display').innerText = s3.toLocaleString();
            if (state.locked && state.goal > 0) {
                const s3Perc = Math.min(100, (s3 / state.goal) * 100);
                updateHeartFill('m3', s3Perc);
                document.getElementById('goal-ui-setup').classList.add('hidden');
                document.getElementById('goal-ui-locked').classList.remove('hidden');
                const diff = state.goal - s3;
                document.getElementById('goal-diff-text').innerText = diff <= 0 ? `已達成目標！` : `還差 $${diff.toLocaleString()} 達成目標`;
            } else {
                updateHeartFill('m3', 0);
                document.getElementById('goal-ui-setup').classList.remove('hidden');
                document.getElementById('goal-ui-locked').classList.add('hidden');
            }
            document.getElementById('header-total').innerText = (s1 + s2 + s3).toLocaleString();
        }

        function updateHeartFill(id, percentage) {
            const rect = document.getElementById(`${id}-fill-rect`);
            if (rect) {
                const height = (percentage / 100) * 24;
                rect.setAttribute('y', 24 - height);
                rect.setAttribute('height', height);
            }
        }

        function askConfirm(type, amount, id) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-desc').innerText = `存入 $${amount.toLocaleString()} 嗎？`;
            modal.classList.add('active');
            document.getElementById('modal-btn').onclick = () => {
                if(type==='M1') { if(!state.m1.includes(id)) state.m1.push(id); }
                else if(type==='M2') { if(!state.m2.includes(id)) state.m2.push(id); }
                else if(type==='Idol') { state.m3Total += amount; }
                save(); renderGrids(); updateUI(); closeModal();
                triggerHeartEffect();
            };
        }

        function triggerHeartEffect() {
            const targetId = `heart-target-${state.activeTab}`;
            const targetHeart = document.getElementById(targetId);
            if (!targetHeart) return;
            const rect = targetHeart.getBoundingClientRect();
            const p = document.createElement('div');
            p.className = 'heart-particle pulse-active';
            p.innerHTML = `<svg width="80" height="80" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
            document.body.appendChild(p);
            setTimeout(() => {
                p.classList.replace('pulse-active', 'fly-to-target');
                p.style.left = (rect.left + rect.width/2) + 'px';
                p.style.top = (rect.top + rect.height/2) + 'px';
                p.style.transform = 'translate(-50%,-50%) scale(0.1)';
                p.style.opacity = '0';
                setTimeout(() => p.remove(), 800);
            }, 700);
        }

        function uncheck(type, id) {
            if(confirm("確定取消這筆紀錄嗎？")) {
                if(type==='M1') state.m1 = state.m1.filter(i=>i!==id);
                if(type==='M2') state.m2 = state.m2.filter(i=>i!==id);
                save(); renderGrids(); updateUI();
            }
        }

        function saveGoal() {
            const val = parseInt(document.getElementById('goal-input').value);
            if(val > 0) { state.goal = val; state.locked = true; save(); updateUI(); }
        }

        function resetData() {
            if(confirm("警告：這將永久刪除所有儲蓄進度！確定要清空嗎？")) {
                localStorage.removeItem(KEY);
                location.reload();
            }
        }

        function closeModal() { document.getElementById('modal').classList.remove('active'); }
        
        function switchTab(idx) {
            state.activeTab = idx;
            save();
            document.querySelectorAll('.tab-pane').forEach((p,i) => p.classList.toggle('hidden', i+1 !== idx));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            document.getElementById(`n-${idx}`).classList.add('nav-active');
        }

        window.onload = init;
    </script>
</body>
</html>
